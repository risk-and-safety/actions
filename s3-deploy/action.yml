name: s3-deploy
description: Upload static assets to the S3 website
inputs:
  app:
    description: Client app name or comma separated list of apps
    required: true
  staging-bucket-prefix:
    description: The S3 config bucket prefix excluding env suffix (eg dev, qa, prod)
    required: false
    default: 'rss-config-'
  domain:
    description: Root domain for the website
    required: false
    default: 'riskandsafety.com'
  dry-run:
    description: Preview the S3 delete and put commands
    required: false
    default: 'false'
runs:
  using: 'node12'
  main: 'index.js'
