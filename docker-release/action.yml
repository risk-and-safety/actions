name: docker-release
description: Add docker tag for Flux to pickup for deployment (eg prod-1234567, v1.0.1)
inputs:
  repo:
    description: Repository name
    required: true
  username:
    description: Username for the repo
    required: true
  password:
    description: Password/token for the repo
    required: true
  app:
    description: App name or comma separated list of apps to tag for release
    required: true
  registry:
    description: Docker registry
    required: false
    default: 'docker.pkg.github.com'
runs:
  using: 'node12'
  main: 'index.js'
